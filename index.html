<!DOCTYPE html><html lang="en">

<head>
	<title>Triangular Grid Math</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<style>
				body {
						--diagram-width: 60rem;
				}

				figure {
					box-sizing: border-box;
				}

				text {
					font-size: 1.2em;
					pointer-events: none;
					fill: black;

					.x-coord {
						fill:hsl(0, 80%, 40%);
					}

					.y-coord {
						fill:hsl(240, 80%, 40%);
					}

					.r-coord {
						fill:hsl(280, 80%, 40%);
					}
				}

				svg {
					polygon {
						stroke:black;
						stroke-width:1;
					}

					.sameX polygon {
						fill: hsl(0, 50%, 70%);
					}

					.sameY polygon {
						fill: hsl(240, 50%, 70%);
					}

					/*.sameR polygon {
						fill: hsl(280, 50%, 90%);
					}*/

					.uptriangle {
						fill:hsl(147, 0%, 80%);
					}

					.downtriangle {
						fill:hsl(147, 0%, 85%);
					}

					.highlight polygon {
						fill: hsl(147, 50%, 50%);
					}
				}
	</style>
</head>

<body>
	
	<header><h1>Triangular Grid Math</h1></header>
	<div id="app">
		<figure style="width:var(--diagram-width)">
			<svg viewBox="0 0 1200 800" border-box>
				<rect x="0" y="0" width="100%" height="100%" fill="none" stroke="black" stroke-width="3" /><!-- bounding box boundary -->
					<g v-for="tri in grid.upTriangles()" :style="{transform: `translate(${mapTriangle(tri).x}px,${mapTriangle(tri).y}px)`}" :class="className(tri, selected)" :data-tri="tri.string()" @mousemove="mouse">
							<polygon @click="click"  points="0,0 -50,86.6 50,86.6" />
							<text x="0" y="70" text-anchor="middle">
								<tspan class="x-coord">{{tri.x}}</tspan>
								, 
								<tspan class="y-coord">{{tri.y}}</tspan>
								,
								<tspan class="r-coord">{{tri.R}}</tspan>
							</text>
					</g>
					<g v-for="tri in grid.downTriangles()" :style="{transform: `translate(${mapTriangle(tri).x}px,${mapTriangle(tri).y}px)`}" :class="className(tri, selected)" :data-tri="tri.string()" @mousemove="mouse">
							<polygon points="0,86.6 -50,0 50,0"/>
							<text x="0" y="20" text-anchor="middle">
								<tspan class="x-coord">{{tri.x}}</tspan>
								, 
								<tspan class="y-coord">{{tri.y}}</tspan>
								,
								<tspan class="r-coord">{{tri.R}}</tspan>
							</text>
					</g>
				</g>
			</svg>
		</figure>
		<p> Selected is {{selected}} </p>
	</div>


	<script>
		const { createApp, ref } = Vue

		class Grid {
			constructor(nX, nY) {
				this.triangles = [];
				for (let x = 0; x <= nX; x++) {
					for (let y = 0; y <= nY; y++) {
						for (const R of [0, 1]) {
							this.triangles.push(new Triangle(x,y,R));
						}
					}
				}
			}

			upTriangles() {
				return this.triangles.filter((tri) => tri.R==0)
			}

			downTriangles() {
				return this.triangles.filter((tri) => tri.R==1)
			}
		}

		class Triangle {
			constructor(x,y,R) {
				this.x = x;
				this.y = y;
				this.R = R;
			}

			string() {
				return this.x + "," + this.y + "," + this.R
			}
		}
		let grid = ref(new Grid(6,6));
		let data = {
			selected: grid.value.triangles[0],
			grid,
		};

		function mapTriangle(tri) {
			return {
					x: 50*(tri.y%2) + tri.x * 100 + 50*tri.R,
					y: 10+tri.y*86.6,
				}
		}

		function className(tri, selected) {
			
			if (this.selected === null) {
				return {
					uptriangle: tri.R==0,
					downtriangle: tri.R==1,
				}
			}
			let highlight = tri.string() == this.selected.string()
			// console.log("className", tri.x,tri.y, this.data.selected.value.x, highlight);
			
			console.log("className", tri.string(), this.selected.string(), highlight);
			return {
				highlight,
				sameX: tri.x==this.selected.x && !highlight,
				sameY: tri.y==this.selected.y && !highlight,
				sameR: tri.R==this.selected.R && !highlight,
				uptriangle: tri.R==0,
				downtriangle: tri.R==1,
			}
		}

		// var app = new Vue({
		// 	el: "#app",
		// 	data: data,
		// 	methods: {
		// 		click: function(event) {
		// 			console.log(event);
		// 		}
		// 	}
		// });

		// function screenToHexPosition(position) {
		// 	let point = this.$el.ownerSVGElement.createSVGPoint();
		// 	point.x = position.clientX;
		// 	point.y = position.clientY;
		// 	let localCoords = point.matrixTransform(this.$el.getScreenCTM().inverse());
		// 	let fractionalHex = layouts.flat.pixelToHexFractional(localCoords);
		// 	let roundedHex = fractionalHex.round();
		// 	/* NOTE: It's possible we end up picking a hex that's not 
		// 		 in the original grid. This causes corner cases with many
		// 		 diagrams, so we want to skip them. Look for a hex in the
		// 		 original grid data instead of returning roundedHex. This
		// 		 also handles cases where the original grid is annotated
		// 		 with additional data. */
		// 	let hex = this.hexes.find(hex => hex_equal(hex, roundedHex));
		// 	return {fractionalHex, hex};
		// }

		function setActiveTriangle(triString) {
			console.log(triString, this);
			// console.log(event.target.parentElement.dataset.tri);

			for (const tri of grid.value.triangles) {
				if (tri.string() == triString) {
					this.selected.value = tri;
					console.log("set selected triangle to", tri)
					return
				}
			}

			// let point = this.$el.ownerSVGElement.createSVGPoint();
			// point.x = position.clientX;
			// point.y = position.clientY;
			// let localCoords = point.matrixTransform(this.$el.getScreenCTM().inverse());
		}

		function mouse(event) {
			console.log(event.target.parentElement.dataset.tri);
			// this.setActiveTriangle(event.target.parentElement.dataset.tri);
			const triString = event.target.parentElement.dataset.tri;
			for (const tri of grid.value.triangles) {
				if (tri.string() == triString) {
					// console.log(this);
					this.selected = tri;
					// console.log("set selected triangle to", tri)
					return
				}
			}
		}

		function click(event) {
			console.log(event);
		}

		createApp({
			data() {
				return data
			},
			methods: {
				mouse,
				click,
				className,
				setActiveTriangle,
				mapTriangle,
			}
		}).mount('#app')
	</script>
</body>

</html>
