<!DOCTYPE html><html lang="en">

<head>
	<title>Triangular Grid Math</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<style>
				body {
						--diagram-width: 60rem;
						--sans-serif: "Avenir Next", Candara, Ubuntu, "Fira Sans", system-ui, "Segoe UI", sans-serif;
				}

				figure {
					box-sizing: border-box;
				}

				text {
					font-size: 1.2em;
					pointer-events: none;
					fill: black;
					font-family: var(--sans-serif);

					.x-coord {
						fill:hsl(0, 80%, 40%);
					}

					.y-coord {
						fill:hsl(240, 80%, 40%);
					}

					.r-coord {
						fill:hsl(280, 80%, 40%);
					}
				}

				.sameX text .x-coord {
					font-weight: bold;
				}

				.sameY text .y-coord {
					font-weight: bold;
				}

				.highlight text {
					font-weight: bold;
				}

				svg {
					polygon {
						stroke:hsl(0,0%,70%);
						stroke-width:1;
					}

					.sameX polygon {
						fill: hsl(0, 50%, 70%);
					}

					.sameY polygon {
						fill: hsl(240, 50%, 70%);
					}

					.uptriangle {
						fill:hsl(147, 0%, 80%);
					}

					.downtriangle {
						fill:hsl(147, 0%, 85%);
					}

					.highlight polygon {
						fill: hsl(147, 50%, 50%);
					}
				}
	</style>
</head>

<body>
	
	<header><h1>Triangular Grid Math</h1></header>
	<div id="app">
		<figure style="width:var(--diagram-width)">
			<svg viewBox="0 0 1200 800" border-box>
				<rect x="0" y="0" width="100%" height="100%" fill="none" stroke="black" stroke-width="3" /><!-- bounding box boundary -->
				<g class="y-coord" :style="toTransform(positioner.mapYCoord(selected))">
					<text>y = <tspan class="y-coord">{{selected ? selected.y : 0}}</tspan></text>
				</g>
				<g class="x-coord" :style="toTransform(positioner.mapXCoord(selected))">
					<text>x = <tspan class="x-coord">{{selected ? selected.x : 0}}</tspan></text>
				</g>
				<g class="grid">
					<g v-for="tri in grid.upTriangles()" :style="toTransform(positioner.mapTriangle(tri))" :class="className(tri, selected)" :data-tri="tri.string()" @mousemove="mouse">
							<polygon @click="click"  points="0,0 -50,86.6 50,86.6" />
							<text x="0" y="75" text-anchor="middle">
								<tspan class="x-coord">{{tri.x}}</tspan>
								, 
								<tspan class="y-coord">{{tri.y}}</tspan>
								,
								<tspan class="r-coord">{{tri.R}}</tspan>
							</text>
					</g>
					<g v-for="tri in grid.downTriangles()" :style="toTransform(positioner.mapTriangle(tri))" :class="className(tri, selected)" :data-tri="tri.string()" @mousemove="mouse">
							<polygon points="0,86.6 -50,0 50,0"/>
							<text x="0" y="25" text-anchor="middle">
								<tspan class="x-coord">{{tri.x}}</tspan>
								, 
								<tspan class="y-coord">{{tri.y}}</tspan>
								,
								<tspan class="r-coord">{{tri.R}}</tspan>
							</text>
					</g>
				</g>
			</svg>
		</figure>
		<p> Selected is {{selected}} </p>
	</div>


	<script>
		const { createApp, ref } = Vue

		class Grid {
			constructor(nX, nY) {
				this.triangles = [];
				for (let x = 0; x <= nX; x++) {
					for (let y = 0; y <= nY; y++) {
						for (const R of [0, 1]) {
							this.triangles.push(new Triangle(x,y,R));
						}
					}
				}
			}

			upTriangles() {
				return this.triangles.filter((tri) => tri.R==0)
			}

			downTriangles() {
				return this.triangles.filter((tri) => tri.R==1)
			}
		}

		class Triangle {
			constructor(x,y,R) {
				this.x = x;
				this.y = y;
				this.R = R;
			}

			string() {
				return this.x + "," + this.y + "," + this.R
			}
		}

		class Positioner {
			constructor(padding, grid, size) {
				this.padding = padding
				this.grid = grid
				this.size = size
			}

			mapTriangle(tri) {
				return {
					x: this.padding.x + -this.size/2*(tri.y%2) + (tri.x - Math.floor(tri.y/2)) * this.size + (this.size/2)*tri.R,
					y: this.padding.y + tri.y * 86.6,
				}
			}

			mapYCoord(coord) {
				if (!coord) {
					return {x:0, y:0};
				}
				let ret = {
					x: this.padding.x + 700 -coord.y*this.size/2, 
					y: coord.y*86.6 + 60 + this.padding.y,
				};
				return ret;
			}

			mapXCoord(coord) {
				if (!coord) {
					return {x:0, y:0};
				}
				let ret = {
					x: this.padding.x + 50 + coord.x*this.size, 
					y: this.padding.y -30,
					rotate: 60,
				};
				return ret;
			}
		}

		let grid = ref(new Grid(6,6));
		let positioner = new Positioner(
			{x: 400, y: 100},
			grid,
			100,
		);
		let data = {
			selected: null,
			grid,
			positioner,
		};

		function toTransform(offsetVect) {
			if (offsetVect.rotate) {
				return {
					transform: "translate("+offsetVect.x+"px,"+offsetVect.y+"px) rotate(-60deg)",
				}
			}
			return {
				transform: "translate("+offsetVect.x+"px,"+offsetVect.y+"px)",
			}
		}

		function className(tri, selected) {
			if (this.selected === null) {
				return {
					uptriangle: tri.R==0,
					downtriangle: tri.R==1,
				}
			}
			const highlight = tri.string() == this.selected.string()
			return {
				highlight,
				sameX: tri.x==this.selected.x && !highlight,
				sameY: tri.y==this.selected.y && !highlight,
				sameR: tri.R==this.selected.R && !highlight,
				uptriangle: tri.R==0,
				downtriangle: tri.R==1,
			}
		}

		function setActiveTriangle(triString) {
			for (const tri of grid.value.triangles) {
				if (tri.string() == triString) {
					this.selected = tri;
					return
				}
			}
		}

		function mouse(event) {
			this.setActiveTriangle(event.target.parentElement.dataset.tri);
		}

		function click(event) {
			console.log(event);
		}

		createApp({
			data() {
				return data
			},
			methods: {
				mouse,
				click,
				className,
				setActiveTriangle,
				toTransform,
			},
			// computed: {
			// 	yCoordLabelOffset: toTransform(positioner.mapYCoord(this.selected)),
			// },
		}).mount('#app')
	</script>
</body>

</html>
